<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup</title>
    <!-- Add Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Custom styles can be added here */
    </style>
</head>
<body class="bg-gray-100">

<div class="min-h-screen flex flex-col justify-center py-12 sm:px-6 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-md">
    <img class="mx-auto h-16 w-auto" src="logo.png" alt="Logo">
    <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
      Welcome to Knowshare
    </h2>
    <p class="mt-2 text-center text-sm text-gray-600">
      Your platform for learning and sharing knowledge.
    </p>
  </div>

  <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
    <div class="bg-white py-8 px-6 shadow rounded-lg sm:px-10">

      <!-- Tabs for Login and Signup -->
      <div class="flex justify-between mb-6">
        <button class="w-1/2 py-2 text-sm font-medium text-indigo-600 border-b-2 focus:outline-none focus:border-indigo-800" id="login-tab">Login</button>
        <button class="w-1/2 py-2 text-sm font-medium text-gray-500 border-b-2 focus:outline-none focus:text-indigo-600 focus:border-indigo-600" id="signup-tab">Sign Up</button>
      </div>

      <!-- Login Form -->
      <form id="login-form" class="space-y-6" action="#" method="POST" onsubmit="return validateLoginForm()">
        <div>
          <label for="login-email" class="block text-sm font-medium text-gray-700">
            Email address
          </label>
          <div class="mt-1">
            <input id="login-email" name="login-email" type="email" autocomplete="email" required class="w-full px-3 py-2 border rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
          </div>
        </div>

        <div class="space-y-1">
          <label for="login-password" class="block text-sm font-medium text-gray-700">
            Password
          </label>
          <div class="mt-1">
            <input id="login-password" name="login-password" type="password" autocomplete="current-password" required class="w-full px-3 py-2 border rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
          </div>
        </div>

        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
            <label for="remember-me" class="ml-2 block text-sm text-gray-900">
              Remember me
            </label>
          </div>

          <div class="text-sm">
            <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500">
              Forgot your password?
            </a>
          </div>
        </div>

        <div>
          <button type="submit" class="w-full py-2 text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            Sign in
          </button>
        </div>
      </form>

      <!-- Signup Form (Hidden by Default) -->
      <form id="signup-form" class="hidden space-y-6" action="#" method="POST" onsubmit="return validateSignupForm()">
        <div>
          <label for="signup-name" class="block text-sm font-medium text-gray-700">
            Full Name
          </label>
          <div class="mt-1">
            <input id="signup-name" name="signup-name" type="text" required class="w-full px-3 py-2 border rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
          </div>
        </div>

        <div>
          <label for="signup-email" class="block text-sm font-medium text-gray-700">
            Email address
          </label>
          <div class="mt-1">
            <input id="signup-email" name="signup-email" type="email" autocomplete="email" required class="w-full px-3 py-2 border rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
          </div>
        </div>

        <div class="space-y-1">
          <label for="signup-password" class="block text-sm font-medium text-gray-700">
            Password
          </label>
          <div class="mt-1">
            <input id="signup-password" name="signup-password" type="password" autocomplete="new-password" required class="w-full px-3 py-2 border rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
          </div>
        </div>

        <div>
          <button type="submit" class="w-full py-2 text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            Sign up
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<script>
  // JavaScript to handle tab switching
  const loginTab = document.getElementById('login-tab');
  const signupTab = document.getElementById('signup-tab');
  const loginForm = document.getElementById('login-form');
  const signupForm = document.getElementById('signup-form');

  loginTab.addEventListener('click', () => {
    loginTab.classList.remove('text-gray-500', 'border-indigo-600');
    loginTab.classList.add('text-indigo-600', 'border-b-2');
    signupTab.classList.remove('text-indigo-600', 'border-b-2');
    signupTab.classList.add('text-gray-500');
    loginForm.classList.remove('hidden');
    signupForm.classList.add('hidden');
  });

  signupTab.addEventListener('click', () => {
    signupTab.classList.remove('text-gray-500', 'border-indigo-600');
    signupTab.classList.add('text-indigo-600', 'border-b-2');
    loginTab.classList.remove('text-indigo-600', 'border-b-2');
    loginTab.classList.add('text-gray-500');
    signupForm.classList.remove('hidden');
    loginForm.classList.add('hidden');
  });

  // Form validation functions
  function validateLoginForm() {
    // Add login form validation logic here
    return true; // Return true if the form is valid, or false if there are validation errors
  }

  function validateSignupForm() {
    // Add signup form validation logic here
    return true; // Return true if the form is valid, or false if there are validation errors
  }
</script>

</body>
</html>
