<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Video</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-center mb-8">Edit Video</h1>
        
        <!-- Video Player and Editing Options with Animation -->
        <div class="flex flex-col md:flex-row">
            <div class="w-full md:w-2/3 transform hover:scale-105 transition-transform duration-300">
                <video id="videoPlayer" class="w-full" controls>
                    <source src="your_video_url.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
            <div class="w-full md:w-1/3 mt-4 md:mt-0 transform hover:scale-105 transition-transform duration-300">
                <!-- Video Title and Description with Animation -->
                <h2 class="text-xl font-semibold mb-4">Video Details</h2>
                <div class="mb-4">
                    <label for="title" class="block text-gray-600">Title:</label>
                    <input type="text" id="title" name="title" class="border rounded p-2 w-full focus:ring focus:ring-green-400" value="Your Video Title">
                </div>
                <div class="mb-4">
                    <label for="description" class="block text-gray-600">Description:</label>
                    <textarea id="description" name="description" class="border rounded p-2 w-full focus:ring focus:ring-green-400" placeholder="Enter video description">Your video description goes here.</textarea>
                </div>
                <button class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded w-full transition-transform duration-300 transform hover:scale-105">
                    Save Changes
                </button>
            </div>
        </div>
    </div>
</body>
</html>
