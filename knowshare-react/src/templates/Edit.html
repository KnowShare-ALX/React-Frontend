<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile Edit</title>
    <!-- Include Tailwind CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Include Bootstrap CSS from CDN -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Additional custom styles go here */
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-center mb-8">Edit Profile</h1>
        
        <!-- User Info Edit Form (Using Bootstrap and Tailwind CSS) -->
        <div class="mb-4">
            <h2 class="text-xl font-semibold mb-4">Personal Information</h2>
            <form id="editProfileForm" action="#" method="POST">
                <!-- Using Bootstrap classes for personal information -->
                <div class="form-group">
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" name="firstName" class="form-control" value="John" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" name="lastName" class="form-control" value="Doe" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" class="form-control" value="johndoe@example.com" required>
                </div>
                <div class="form-group">
                    <label for="bio">Bio:</label>
                    <textarea id="bio" name="bio" class="form-control" placeholder="Enter your bio" required>John Doe is a passionate learner and explorer.</textarea>
                </div>

                <!-- Password Change Section (Using Bootstrap) -->
                <div class="form-group">
                    <h2 class="text-xl font-semibold mt-4 mb-2">Change Password</h2>
                    <label for="currentPassword">Current Password:</label>
                    <input type="password" id="currentPassword" name="currentPassword" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="newPassword">New Password:</label>
                    <input type="password" id="newPassword" name="newPassword" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="confirmNewPassword">Confirm New Password:</label>
                    <input type="password" id="confirmNewPassword" name="confirmNewPassword" class="form-control" required>
                </div>

                <button type="submit" class="btn btn-success btn-block mt-4">Save Changes</button>
            </form>
            <!-- Display success/error messages here -->
            <div id="profileFeedback" class="text-green-600 mt-2"></div>
        </div>

        <!-- Media Upload Section (Using Tailwind CSS) -->
        <div class="mb-4">
            <h2 class="text-xl font-semibold mb-4">Media Uploads</h2>
            <form id="mediaUploadForm" action="#" method="POST">
                <!-- Include existing media upload form fields here (Tailwind classes) -->

                <!-- Profile Picture Preview (Using Tailwind CSS) -->
                <label for="profilePicture" class="block text-gray-600">Profile Picture:</label>
                <input type="file" id="profilePicture" name="profilePicture" accept="image/*" class="border rounded p-2 w-full focus:ring focus:ring-green-400">
                <img id="profilePicturePreview" class="mt-2 hidden" src="" alt="Profile Picture Preview">

                <!-- Cover Photo Preview (Using Tailwind CSS) -->
                <label for="coverPhoto" class="block text-gray-600 mt-4">Cover Photo:</label>
                <input type="file" id="coverPhoto" name="coverPhoto" accept="image/*" class="border rounded p-2 w-full focus:ring focus:ring-green-400">
                <img id="coverPhotoPreview" class="mt-2 hidden" src="" alt="Cover Photo Preview">

                <!-- Video Preview (Using Tailwind CSS) -->
                <label for="videoFile" class="block text-gray-600 mt-4">Upload Video:</label>
                <input type="file" id="videoFile" name="videoFile" accept="video/*" class="border rounded p-2 w-full focus:ring focus:ring-green-400">
                <video id="videoPreview" class="mt-2 hidden" controls></video>

                <button type="submit" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded w-full transition-transform duration-300 transform hover:scale-105">
                    Upload Media
                </button>
            </form>
            <!-- Display media upload success/error messages here -->
            <div id="mediaFeedback" class="text-green-600 mt-2"></div>
        </div>
    </div>

    <!-- JavaScript for handling form submission and feedback -->
    <script>
        // JavaScript code for form submission, validation, and interactions goes here

        // Preview profile picture (Using JavaScript)
        const profilePictureInput = document.getElementById('profilePicture');
        const profilePicturePreview = document.getElementById('profilePicturePreview');
        profilePictureInput.addEventListener('change', () => {
            const file = profilePictureInput.files[0];
            if (file) {
                const imageURL = URL.createObjectURL(file);
                profilePicturePreview.src = imageURL;
                profilePicturePreview.classList.remove('hidden');
            }
        });

        // Similar code for cover photo and video preview

        // Form submission and feedback handling (Using JavaScript)
        const editProfileForm = document.getElementById('editProfileForm');
        const profileFeedback = document.getElementById('profileFeedback');
        const mediaUploadForm = document.getElementById('mediaUploadForm');
        const mediaFeedback = document.getElementById('mediaFeedback');

        editProfileForm.addEventListener('submit', function (e) {
            e.preventDefault();

            // Perform form submission for profile editing and handle feedback here
            // You can use JavaScript or a server-side script for this.
            
            // Example feedback messages:
            profileFeedback.textContent = 'Profile changes saved successfully.';
            profileFeedback.classList.remove('text-red-600');
            profileFeedback.classList.add('text-green-600');
        });

        mediaUploadForm.addEventListener('submit', function (e) {
            e.preventDefault();

            // Perform media uploads and handle feedback here
            // You'll need to implement server-side processing for media uploads
            
            // Example feedback messages:
            mediaFeedback.textContent = 'Media uploaded successfully.';
            mediaFeedback.classList.remove('text-red-600');
            mediaFeedback.classList.add('text-green-600');
        });
    </script>
</body>
</html>
