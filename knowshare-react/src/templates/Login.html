<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Your App Name</title>
    <!-- Include Tailwind CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Additional CSS styles can be added here */
    </style>
</head>
<body class="bg-gray-100 h-screen flex justify-center items-center">

<div class="bg-white shadow-md rounded-lg p-8 w-96">
    <h2 class="text-3xl text-center font-semibold mb-6">Login</h2>
    <form>
        <div class="mb-6">
            <label class="block text-gray-700 text-sm font-semibold mb-2" for="username">
                Username or Email
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="Username or Email">
        </div>
        <div class="mb-6">
            <label class="block text-gray-700 text-sm font-semibold mb-2" for="password">
                Password
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="Password">
        </div>
        <div class="flex items-center justify-between">
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
                Sign In
            </button>
            <a class="text-sm text-blue-500 hover:text-blue-800" href="#">
                Forgot Password?
            </a>
        </div>
    </form>
    <div class="mt-4">
        <p class="text-gray-600 text-sm">Don't have an account? <a class="text-blue-500 hover:text-blue-800" href="#">Sign Up</a></p>
    </div>
</div>

</body>
</html>
