<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Video</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-center mb-8">Upload Video</h1>
        
        <!-- Video Upload Form with Animation -->
        <form action="/upload" method="POST" enctype="multipart/form-data" class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md transform hover:scale-105 transition-transform duration-300">
            <div class="mb-4">
                <label for="videoFile" class="block text-gray-600">Select Video:</label>
                <input type="file" id="videoFile" name="videoFile" class="border rounded p-2 w-full focus:ring focus:ring-blue-400">
            </div>
            <div class="mb-4">
                <label for="title" class="block text-gray-600">Title:</label>
                <input type="text" id="title" name="title" class="border rounded p-2 w-full focus:ring focus:ring-blue-400" placeholder="Enter video title">
            </div>
            <div class="mb-4">
                <label for="description" class="block text-gray-600">Description:</label>
                <textarea id="description" name="description" class="border rounded p-2 w-full focus:ring focus:ring-blue-400" placeholder="Enter video description"></textarea>
            </div>
            <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded w-full transition-transform duration-300 transform hover:scale-105">
                Upload
            </button>
        </form>
    </div>
</body>
</html>
